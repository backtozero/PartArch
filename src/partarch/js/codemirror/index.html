<html>
    <head>
        <title>JavaFXCodeMirror</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="codemirror.js"></script>
        <link rel="stylesheet" href="codemirror.css"/>
        <script src="sql.js"></script>
    </head>
    <body>
        <!--<button onclick="setText('SELECT * FROM DUAL; -- Test line')" type="button" > Test </button>-->
        
        <script> 
            var editor = CodeMirror(document.body, {readOnly: true, lineNumbers: true, matchBrackets: true, mode: "text/x-plsql"});
        </script>
        <script>
            function setText(text) {
                //document.getElementById("code").value = '';
                editor.setValue(text);
            }
            function undo() {
                editor.undo();
            }
        </script>
        
    </body>
</html>
